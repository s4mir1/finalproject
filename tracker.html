<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - HabitFlow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">HabitFlow</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="tracker.html" class="active">Habit Tracker</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="analytics.html">Analytics</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="page active">
                <h1>Habit Tracker</h1>

                <div class="habit-form">
                    <div class="form-group">
                        <input type="text" id="habit-name" placeholder="Enter habit name (e.g., Drink 8 glasses of water)">
                        <div class="error" id="habit-error"></div>
                    </div>
                    <div class="form-group">
                        <select id="habit-category">
                            <option value="health">Health</option>
                            <option value="fitness">Fitness</option>
                            <option value="learning">Learning</option>
                            <option value="productivity">Productivity</option>
                            <option value="mindfulness">Mindfulness</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button class="btn" onclick="addHabit()">Add Habit</button>
                </div>

                <div class="habits-grid" id="habits-container">
                    <!-- Habits will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
