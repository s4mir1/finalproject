<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitFlow - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
         <div class="container">
            <header>
                 <div class="logo">HabitFlow</div>
                 <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="tracker.html">Habit Tracker</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="analytics.html">Analytics</a></li>
                        <li><a href="contact.html" class="active">Contact</a></li>
                     </ul>
                </nav>
        </header>

        <main>
         <div class="page active">
            <h1>Contact & Feedback</h1>
            <p style="margin-bottom: 30px;">
                Have suggestions, feedback, or need help? We'd love to hear from you!
             </p>
        
             <form class="contact-form" id="contact-form">
                 <div class="form-row">
                    <div class="form-group">
                        <label for="contact-name">Name *</label>
                        <input type="text" id="contact-name" required>
                        <div class="error" id="name-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="contact-email">Email *</label>
                         <input type="email" id="contact-email" required>
                        <div class="error" id="email-error"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="contact-subject">Subject *</label>
                    <select id="contact-subject" required>
                        <option value="">Select a subject</option>
                        <option value="feedback">General Feedback</option>
                        <option value="bug">Bug Report</option>
                        <option value="feature">Feature Request</option>
                        <option value="help">Need Help</option>
                        <option value="other">Other</option>
                    </select>
                    <div class="error" id="subject-error"></div>
                </div>

                <div class="form-group">
                    <label for="contact-message">Message *</label>
                    <textarea id="contact-message" rows="6" required placeholder="Please share your thoughts, suggestions, or describe any issues you're experiencing..."></textarea>
                    <div class="error" id="message-error"></div>
                </div>

                <div style="text-align: center;">
                    <button type="submit" class="btn">Send Message</button>
                </div>

                <div id="form-status" style="margin-top: 20px; text-align: center;"></div>
            </form>
        </div>
    </main>
    </div>
        <script src="script.js"></script>
</body>
</html>
