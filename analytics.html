<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitFlow - Analytics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
         <div class="container">
        <header>
            <div class="logo">HabitFlow</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tracker.html">Habit Tracker</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="analytics.html" class="active">Analytics</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
    <div class="page active">
        <h1>Analytics & Progress</h1>

        <div class="filter-bar">
             <select id="analytics-filter" onchange="filterAnalytics()">
                <option value="all">All Categories</option>
                <option value="health">Health</option>
                <option value="fitness">Fitness</option>
                <option value="learning">Learning</option>
                <option value="productivity">Productivity</option>
                <option value="mindfulness">Mindfulness</option>
                <option value="other">Other</option>
             </select>
             <select id="sort-analytics" onchange="sortAnalytics()">
                <option value="name">Sort by Name</option>
                <option value="streak">Sort by Streak</option>
                <option value="completions">Sort by Completions</option>
                <option value="category">Sort by Category</option>
             </select>
        </div>

        <table id="analytics-table">
            <thead>
                <tr>
                    <th>Habit Name</th>
                    <th>Category</th>
                    <th>Current Streak</th>
                    <th>Total Completions</th>
                    <th>Created Date</th>
                </tr>
            </thead>
            <tbody id="analytics-tbody">
            </tbody>
        </table>
    </div>
</main>
 </div>
 <script src="script.js"></script>
</body>
</html>
